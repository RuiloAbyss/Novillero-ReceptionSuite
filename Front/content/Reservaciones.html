<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Novillero - Recepcion</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/Reservaciones.css">
    <link rel="stylesheet" href="../styles/style.css">
   
</head>
<body>

     <!--Reservaciones-->
    <div class="Bienvenida">
    <p>Reservaciones</p>
    <br>
    <h1>¿ Listo para tus vacaciones ideales ?</h1>
    <p>¡ Reserva con nostros ahora mismo !</p>
    </div>
    <!--Formulario-->
    <form>
        <!--Nombre-->
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" required>
        <br>
        <!--Apellidos-->
        <label for="Apellidos">Apellidos</label>
        <input id="Apellidos" type="text" required>
        <br>
        <!--fecha-->
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" required>
        <br>
        <!--Tipo habitacion-->
        <label>¡ Escoje la experiencia para tu habitacion !</label>
        <br>
        <input type="radio" value="opcion1" id="radios" name="radios" checked>
        <label for="radios">Estandar</label><br>
        <input type="radio" value="opcion2" id="radios" name="radios">
        <label for="Usado">Premium</label>
        <br>

        <label>¿ Con cuantas personas piensas reservar ?</label>
        <br>
       <select>
         <option value="opcion1">1 persona</option>
         <option value="opcion2">2 personas</option>
         <option value="opcion3">4 personas</option>
       </select>
        <br>
        <!--Botones-->
        <input type="submit" value="Reservar">
        <input type="reset" value="Limpiar">

    </form>

</body>
</html>
