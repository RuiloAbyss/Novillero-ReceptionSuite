<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Novillero - Recepcion</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/Reservaciones.css">
    <link rel="stylesheet" href="../styles/style.css">
   
</head>
<body>

     <!--Reservaciones-->
    <div class="Bienvenida">
    <h1>¿ Listo para tus vacaciones ideales ?</h1>
    </div>
    <div class="responsive-form">
    <!--Formulario-->
      <form>
          <!--Nombre-->
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" required>
          <br>
          <!--Apellidos-->
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" required>
          <br>
          <!--Tipo habitacion-->
            <div class="form-people">
              <label>¿Con cuantas personas piensas reservar?</label>
              <select id="personas">
                <option value="opcion1">1 persona</option>
                <option value="opcion2">2 personas</option>
                <option value="opcion3">4 personas</option>
              </select>
            </div>
            <!--fecha-->
            <div class="end-form">
              <!--clase-->
              <div class="room-class">
                <label>Escoje tu Experiencia</label>
                <div class="select-case">
                  <input type="radio" value="opcion1" id="radios" name="radios" checked>
                  <label for="radios">Estandar</label><br>
                  <input type="radio" value="opcion2" id="radios" name="radios">
                  <label for="radios">Premium</label>
                </div>
              </div>
              <div class="fecha">
                <label for="fecha">Fecha</label>
                <input id="fecha" type="date" required>
              </div>
            </div>
          <!--Botones-->
            <div class="form-btn">
              <button class="btn-color" onclick="crearReserva()">Reservar</button>
              <input class="btn-color" type="reset" value="Limpiar">
            </div>
          
          <script src="/Novillero-ReceptionSuite/Front/scripts/script_func.js"></script>
    </form>
    <div class="form-gallery"></div>
  </div>
</body>
</html>
