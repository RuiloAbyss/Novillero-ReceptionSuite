<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Novillero - Recepcion</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/Reservaciones.css">
    <link rel="stylesheet" href="../styles/style.css">
   
</head>
<body>

     <!--Reservaciones-->
    <div class="Bienvenida">
    <h1>¿ Listo para tus vacaciones ideales ?</h1>
    </div>
    <div class="responsive-form">
    <!--Formulario-->
    <form>
        <!--Nombre-->
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" required>
        <br>
        <!--Apellidos-->
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" required>
        <br>
        <!--fecha-->
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" required>
        <br>
        <!--Tipo habitacion-->
        <label>¡ Escoje la experiencia para tu habitacion !</label>
        <br>
        <input type="radio" value="opcion1" id="radio1" name="radios" checked>
        <label for="radio2">Estandar</label><br>
        <input type="radio" value="opcion2" id="radio2" name="radios">
        <label for="radio1">Premium</label>
        <br>

        <label>¿ Con cuantas personas piensas reservar ?</label>
        <br>
       <select id="personas">
         <option value="opcion1">1 persona</option>
         <option value="opcion2">2 personas</option>
         <option value="opcion3">4 personas</option>
       </select>
        <br>
        <!--Botones-->
         <button class="btn-color" onclick="crearReserva()">Reservar</button>
         <input class="btn-color" type="reset" value="Limpiar">

         <script src="/Novillero-ReceptionSuite/Front/scripts/script_func.js"></script>
    </form>
    <div class="form-gallery"></div>
  </div>

</body>
</html>
