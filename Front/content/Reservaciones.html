<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Novillero - Recepcion</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/Reservaciones.css">
    <link rel="stylesheet" href="../styles/style.css">
   
</head>
<body>

     <!--Reservaciones-->
    <div class="Bienvenida">
    <p>Reservaciones</p>
    <br>
    <h1>¿ Listo para tus vacaciones ideales ?</h1>
    <p>¡ Reserva con nostros ahora mismo !</p>
    </div>
    <!--Formulario-->
    <form>
        <!--Nombre-->
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" required>
        <br>
        <!--Apellidos-->
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" required>
        <br>
        <!--fecha-->
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" required>
        <br>
        <!--Tipo habitacion-->
        <label>¡ Escoje la experiencia para tu habitacion !</label>
        <br>
        
        <input type="radio" value="Estandar" id="radioEstandar" name="tipoHabitacion" checked>
        <label for="radioEstandar">Estandar</label><br>
        <input type="radio" value="Premium" id="radioPremium" name="tipoHabitacion">
        <label for="radioPremium">Premium</label>
        
        <!--Numero personas-->
        <label>¿ Con cuantas personas piensas reservar ?</label>
        <select id="personas">
          <option value="1">1 persona</option>
          <option value="2">2 personas</option>
          <option value="4">4 personas</option>
        </select>

        
        
        <br>
        <!--Botones-->
         <button onclick="crearReserva()">Reservar</button>
         <input type="reset" value="Limpiar">

         <script src="/Novillero-ReceptionSuite/Back/script_func.js"></script>
    </form>

</body>
</html>
